<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Products
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='content' #content [fullscreen]="true">
  <!--Filter-->
  <ion-item>
    <ion-item class="search" >
      <ion-input placeholder="Search..." (input)="setSearch($event)"></ion-input>
      <ion-icon name="search"></ion-icon>
    </ion-item>

    <ion-select class="sort" (ionChange)="setSort($event)" placeholder="Sort By">
      <ion-select-option value="0">Highest Price</ion-select-option>
      <ion-select-option value="1">Lowest Price</ion-select-option>
    </ion-select>
  </ion-item>

  <!--ion list-->
  <ion-list class="product-list">
    <ion-item
      *ngFor="let product of shownProducts"
      (click)="null; product.isActive = true;"
      [ngClass]="{'active': product.isActive}"
      >
      <ion-thumbnail slot="start">
        <img class="image" [src]="product.FullScanPath">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.ItemName }}</h2>
        <h3>{{ product.SubCategoryName }}</h3>
        <p>{{ product.CustomerCategoryTypeTitle }} - {{ product.CategoryName }}</p>
        <p>Price: {{ product.Price }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!--Infinite Scroll-->
  <ion-infinite-scroll
    (ionInfinite)="loadMore($event)"
    threshold="100px"
    [disabled]='this.shownProducts.length === this.getProducts().length'>
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more items...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
