<!--star rating-->
<div class="stars-group">
  <div class="stars rating" [style.width]="(getAverageReviewRating() / 5 * 100) + '%'">
    <ion-icon *ngFor="let star of [1, 2, 3, 4, 5]" name="star" class="active"></ion-icon>
  </div>

  <div class="stars">
    <ion-icon *ngFor="let star of [1, 2, 3, 4, 5]" name="star"></ion-icon>
  </div>
</div>
